<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>LOGIN-AND-REGISTER</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <style>
      body {
  background-color: hwb(187 60% 4%);
}
   </style>
   <body>
      <div class="login_body">
         </div>

      <div class="wrapper">
        <div class="title-text">
           <div class="title login">
              Login Form
           </div>
           <div class="title signup">
              Signup Form
           </div>
        </div>
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
              <form action="#" class="login" id="LoginForm">
                 <div class="field">
                    <input type="text" name="Login_email" placeholder="Email Address" required>
                 </div>
                 <div class="field">
                    <input type="password" name ="login_password" placeholder="Password" required>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                 </div>
                 <div class="signup-link">
                    Not a member? <a href="">Signup now</a>
                 </div>
              </form>
              <form action="#" class="signup" id="SIGNUPFORM">
                 <div class="field">
                    <input type="email" name="email" placeholder="Email Address" required>
                 </div>
                 <div class="field">
                    <input type="password" name="password" placeholder="Password" required>
                 </div>
                 <div class="field">
                    <input type="text" name="name" placeholder="Enter Your Name" required>
                 </div> 
                 <div class="field">
                    <input type="text" name="dob" placeholder="Enter Your DOB" required>
                 </div>
                 <div class="field">
                    <input type="text" name="age" placeholder="Enter Your age" required>
                 </div>
                 
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                 </div>
              </form>
           </div>
        </div>
     </div>
     
   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="http://localhost/task/JS/index.js"></script>
</html>
